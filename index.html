<!doctype html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="clockscript.js"></script>
        <script type="text/javascript" src="quotescript.js"></script>
        <script type="text/javascript" src="mainscript.js"></script>
        <script type="text/javascript" src="news.js"></script>
    </head>
    <body>
        <div class="container temp-container">
            <div id=weather-container>
                <div id="location">
                    <div class="icon-img">
                    <img src="" class="icon">
                    </div>
                    <div id="weather" class="temperature"></div>
                </div>
                <div class="date-and-weather-container">
                    <div id="date"></div>  
                </div>
            </div>
        </div>
        <div class="container clock-container">
            <div class="clock">
                <ul class="time">
	                <li id="hours" class="units"> </li>
                    <li id="point" class="units">:</li>
                    <li id="min" class="units"> </li>
                    <li id="point" class="units">:</li>
                    <li id="sec" class="units"> </li>
                </ul>            
            </div>
            <div class="local-news">
                <div id="today-news"></div>
                <div id="news-author"></div>
                <div id="published-date"></div>
            </div>
        </div>
        <div class="container quote-container">
            <h3 class="quote quote-content">Be the change you wish to see in the world!</h2>
            <span class="author quote-content">- Mahatma Gandhi</span>
        </div>
    </body>
</html>
